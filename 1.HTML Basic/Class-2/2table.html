<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>My First table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sevings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>300</td>
            </tr>
            <tr>
                <td>February</td>
                <td>500</td>
            </tr>
            <tr>
                <td>March</td>
                <td>200</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
